            <!-- Search Filter Section -->
            <section class="search-filter-section">
                <form class="search-filter-form">
                    <div class="search-filter-grid">
                        <div class="search-input-wrapper">
                            <label for="search" class="form-label">Search
                                Notes</label>
                            <div class="search-input-container">
                                <input
                                    id="search"
                                    type="text"
                                    placeholder="Search by title, content, or tags..."
                                    class="form-input search-input" />
                                <button type="button" class="clear-button">
                                    <svg class="clear-icon" fill="none"
                                        stroke="currentColor"
                                        viewBox="0 0 24 24" width="16"
                                        height="16">
                                        <path stroke-linecap="round"
                                            stroke-linejoin="round"
                                            stroke-width="2"
                                            d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div class="subject-filter-wrapper">
                            <label for="subject" class="form-label">Filter by
                                Subject</label>
                            <select id="subject" class="form-select">
                                <option value="All">All</option>
                                <option
                                    value="Artificial Intelligence">Artificial
                                    Intelligence</option>
                                <option value="Art History">Art History</option>
                                <option value="Biology">Biology</option>
                                <option value="Chemistry">Chemistry</option>
                                <option value="Cloud Computing">Cloud
                                    Computing</option>
                                <option value="Data Management">Data
                                    Management</option>
                                <option value="Development">Development</option>
                                <option value="E-Commerce">E-Commerce</option>
                                <option value="Economics">Economics</option>
                                <option value="Geography">Geography</option>
                                <option value="History">History</option>
                                <option value="Literature">Literature</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Networking">Networking</option>
                                <option value="Philosophy">Philosophy</option>
                                <option value="Physics">Physics</option>
                                <option value="Programming">Programming</option>
                                <option value="Psychology">Psychology</option>
                                <option value="Sociology">Sociology</option>
                                <option value="Software Engineering">Software
                                    Engineering</option>
                                <option value="Systems">Systems</option>
                            </select>
                        </div>
                    </div>
                    <div class="submit-button-wrapper">
                        <button type="submit" class="submit-button">
                            <svg class="submit-icon" fill="none"
                                stroke="currentColor" viewBox="0 0 24 24"
                                width="16" height="16">
                                <path stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                            Apply Filters
                        </button>
                    </div>
                </form>
            </section>

            <!-- Note Cards Section -->
            <!-- Note Cards Section -->
            <section class="note-cards-section">
                <div class="note-cards-grid" id="noteCardsGrid">
                    <!-- Note cards will be dynamically inserted here -->
                </div>
            </section>
